<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>book::modify</title>
	</head>
<body>
	<h3>book 수정</h3>
	<a href="/BookStore">BookStore 메인</a>
	<a href="/BookStore/book/list">book 목록</a>
	
	<form th:action="@{/book/modify?(bookId=${book.bookId})}" method="post">
		<table border="1">
			<tr>
				<td>도서ID</td>
				<td><input type="text" name="bookId" th:value="${book.bookId}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>도서명</td>
				<td><input type="text" name="bookName" th:value="${book.bookName}"></td>
			</tr>
			<tr>
				<td>출판사</td>
				<td><input type="text" name="publisher" th:value="${book.publisher}"></td>
			</tr>
			<tr>
				<td>가격</td>
				<td><input type="number" name="price" th:value="${book.price}"></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" value="등록"></td>
			</tr>
		</table>
	</form>
</body>
</html>
