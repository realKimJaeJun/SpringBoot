<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/_header}"/>
<th:block th:replace="~{/board/__${group}__}"/>
        <main id="board" class="modify">
            <form th:action="@{/board/modify(group=${group},cate=${cate},no=${article.no})}" method="post" enctype="multipart/form-data">
                <table border="0">
                    <caption>글수정</caption>
                    <tr>
                        <th>제목</th>
                        <td><input type="text" name="title" th:value="${article.title}"/></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td><textarea name="content">[[${article.content}]]</textarea></td>
                    </tr>
                    <tr th:if="${article.file == 1}">
                        <th>파일</th>
                        <td><input type="file" name="fname"/>[[${article.fileVO.oriName}]]</td>
                    </tr>
                </table>
                <div>
                    <a th:href="@{/board/view(group=${group},cate=${cate},no=${article.no})}" class="btn btnCancel">취소</a>
                    <input type="submit" value="수정완료" class="btn btnComplete"/>
                </div>
            </form>
        </main>
<!-- 내용 끝 -->
</article>
</section>
</div>
<th:block th:replace="~{/_footer.html}"/>
</html>
